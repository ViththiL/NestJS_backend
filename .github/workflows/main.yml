name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build
      
      - name: Run tests
        run: npm test
        # Make sure you have a test script in your package.json

  deploy:
    runs-on: windows-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build
      
      - name: Upload build to AWS S3
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'ap-southeast-1' # Corrected region format
      
      - name: Sync files to S3
        run: aws s3 sync ./dist s3://${{ secrets.AWS_BUCKET }} --delete
        # --delete removes files in the bucket that are not in the ./dist folder
