name: CI/CD Pipeline

on:
  push:
    tags:
      - '**'  # Trigger only on tag pushes

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install pkg globally
      run: npm install -g pkg

    - name: Build
      run: npm run build

    - name: Generate Binary
      run: npm run package

    - name: Configure AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: 'ap-southeast-1' # Use your AWS region

    - name: Extract tag name
      id: get_tag
      run: echo "TAG_NAME=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV
      shell: bash      

    - name: Upload the binary to Amazon S3
      run: aws s3 cp ./dist/my-app.exe s3://${{ secrets.AWS_BUCKET }}/${{ env.TAG_NAME }}/back_end/my-app.exe --acl public-read
