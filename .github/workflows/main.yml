name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build
      
      # This step is for running tests. Adjust the command to match your test script.
      # Ensure your test environment can handle starting and stopping the server.
      - name: Run tests
        run: npm test

  deploy:
    runs-on: windows-latest
    needs: build-and-test # This job will only run if the build-and-test job completes successfully
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' # Only run on push to main branch
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build the application
        run: npm run build
      
      - name: Upload build to AWS S3
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'Asia Pacific (Singapore) ap-southeast-1'
      
      - name: Sync files to S3
        run: aws s3 sync ./dist s3://${{ secrets.AWS_BUCKET_NAME }} --delete
        # --delete will remove files in the bucket that are not in the ./dist folder
