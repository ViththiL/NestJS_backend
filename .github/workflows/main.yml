name: NestJS CI

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install
        working-directory: ./NEST_JS # Use the correct directory name

      - name: Build Nest.js App
        run: npm run build
        working-directory: ./NEST_JS # Use the correct directory name

  deploy:
    needs: build
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

    # Add additional steps for testing or other checks

